<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Land Page</title>
</head>
<STYLE>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-image: url(/IMAGES/6912037.jpg);
        background-size: cover;
    }
    
    Nav {
        background-color: black;
        padding: 10px;
        text-align: center;
        cursor: pointer;
    }
    
    nav:hover {
        transform: translate(0, 5px);
        color: red;
    }
    
    a {
        text-decoration: none;
        color: white;
        font-size: 15px;
        margin: 10px;
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    
    .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 0;
    }
    
    .left-name {
        color: white;
        padding: 20px;
        font-size: 50px;
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
        width: 100PX;
        margin-left: 290px;
        animation: fadeIn 2s ease-in;
    }
    
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    /* Add animation for the job title */
    
    .left-name p {
        font-size: 10px;
        animation: slideIn 1.5s ease-out;
    }
    
    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateX(-50px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .right-img {
        margin-left: 120px;
        filter: drop-shadow(8px 8px 10px black);
    }
    
    .pf {
        border-radius: 50%;
    }
    
    .pf:hover {
        transform: scale(1.1);
    }
    
    .pf:active {
        transform: scale(0.9);
    }
    
    .flex-container-1 {
        margin-top: 10px;
        color: white;
        margin-left: 100px;
    }
    
    .left-sec h2 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #ffffff;
        animation: fadeIn 1.5s ease-in;
    }
    
    .description {
        font-size: 16px;
        line-height: 1.6;
        max-width: 500px;
        margin-bottom: 20px;
        animation: slideIn 2s ease-out;
    }
    
    .skills {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    
    .skill-tag {
        background: rgba(255, 255, 255, 0.1);
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        backdrop-filter: blur(5px);
        animation: fadeIn 2.5s ease-in;
    }
    
    .skill-tag:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        transition: all 0.3s ease;
    }
</STYLE>

<body>
    <header>
        <nav>
            <a href="layout.html" target="_blank">Home</a>
            <a href="alltextex.html">About</a>
            <a href="conatct.html">Contact</a>
            <a href="serviceindex.html">Services</a>
        </nav>
    </header>
    <div class="flex-container">
        <div class="left-name">

            SACHIN YADAV

            <P style="font-size: 10px;">WEB DEVELOPER</P>

        </div>
        <DIV class="right-img">
            <img class="pf" src="/IMAGES/sasuke-uchiha-dark-7680x4320-19881.jpg" height="300px" width="300px" alt="My Image">

        </div>
    </div>
    <div class="flex-container-1">
        <div class="left-sec">
            <h2><u>Frontend Developer</u></h2>
            <p class="description">
                Passionate frontend developer with expertise in HTML, CSS, and JavaScript. Creating responsive and user-friendly web experiences with modern design principles.
            </p>
            <div class="skills">
                <span class="skill-tag">HTML5</span>
                <span class="skill-tag">CSS3</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Responsive Design</span>
            </div>
        </div>
    </div>
</body>

</html>
