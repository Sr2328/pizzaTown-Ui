<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Give Your Feedback</h4>
    <textarea cols="30" rows="3" name="Feedback" id="Feedback"></textarea>
    <input type="radio" name="gender" id="m">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="f">
    <label for="female">Female</label>
    <input type="checkbox" name="yes" id="y">
    <label for="yes">Yes</label>
    <input type="checkbox" name="No" id="N">
    <label for="No">No</label>
    <br>
    <br>
    <label for="city">City:</label>
    <select name="city" id="city">
      <option value="a">Gurugram</option>
      <option value="b">Delhi</option>
      <option value="c">Jaipur</option>
      <option value="d">Ajmer</option>
    </select>
    <lable for="browser">Select Browser</lable>
    <input list="list" name="browser" id="b">
    <datalist id="list">
      <option value="1">chrome</option>
      <option value="2">mozilla Firefox</option>
      <option value="3">Opera MIni</option>
      <option value="4">Yahoo</option>
    </datalist>

</body>

</html>
