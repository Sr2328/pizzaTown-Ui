<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pizza Town</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         :root {
            --primary: #ff4757;
            --secondary: #4CAF50;
            --accent: #ffd700;
            --dark: #1a1a1a;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.2);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #ff4757, #ff6b81);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #2c3e50);
            color: var(--light);
            min-height: 100vh;
            padding-top: 80px;
        }
        /* Navbar Styles */
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo a {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--light);
        }
        
        .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo:hover img {
            transform: rotate(15deg);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a i {
            font-size: 1.1rem;
        }
        
        .nav-links a:hover {
            color: var(--primary);
            background: var(--glass);
            transform: translateY(-2px);
        }
        
        .nav-links a.active {
            background: var(--gradient);
            color: var(--light);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }
        
        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            .nav-links.active {
                display: flex;
            }
            .mobile-menu {
                display: block;
            }
            .logo img {
                height: 40px;
            }
            .logo span {
                font-size: 1.2rem;
            }
        }
        
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .contact-info {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
        }
        
        .contact-form {
            background: var(--glass);
            padding: 2rem;
            border-radius: 20px;
        }
        
        .section-title {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            transform: translateX(10px);
            background: var(--glass-hover);
        }
        
        .info-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 1rem;
            width: 40px;
            text-align: center;
        }
        
        .info-content h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: var(--accent);
        }
        
        .info-content p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .submit-btn {
            background: var(--gradient);
            color: var(--light);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            background: var(--glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px) scale(1.1);
        }
        
        .map-container {
            margin-top: 2rem;
            border-radius: 20px;
            overflow: hidden;
            height: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .map-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .map-btn {
            background: var(--gradient);
            color: var(--light);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .map-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        .map-btn i {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            .contact-container {
                padding: 1rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="/IMAGES/logo.png" alt="Pizza Town Logo">
                    <span>Pizza Town</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="menu.html"><i class="fas fa-pizza-slice"></i> Menu</a>
                <a href="about2.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="contact2.html" class="active"><i class="fas fa-envelope"></i> Contact</a>
            </div>
            <button class="mobile-menu">
            <i class="fas fa-bars"></i>
        </button>
        </div>
    </nav>
    <div class="contact-container">
        <div class="contact-grid">
            <div class="contact-info">
                <h2 class="section-title">Get in Touch</h2>

                <div class="info-item">
                    <i class="fas fa-phone info-icon"></i>
                    <div class="info-content">
                        <h3>Phone</h3>
                        <p>+91 9318858525</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope info-icon"></i>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>info@pizzatown.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-map-marker-alt info-icon"></i>
                    <div class="info-content">
                        <h3>Location</h3>
                        <p>New Pizza Town sec-81 (Nakhraula),Gurugram,Haryana</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-clock info-icon"></i>
                    <div class="info-content">
                        <h3>Hours</h3>
                        <p>Mon-Sun: 11:30 AM - 11:00 PM</p>
                    </div>
                </div>

                <div class="social-links">

                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2 class="section-title">Send Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-input" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3511.947989668184!2d76.95219621500673!3d28.376009182518825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d3d63ea3c4925%3A0x30579dc7631ce210!2sNew%20Pizza%20Town%20Nakhrola!5e0!3m2!1sen!2sin!4v1677456789012!5m2!1sen!2sin"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
        <button class="map-btn" onclick="window.open('https://maps.app.goo.gl/ZRjFN5D3c5PDSEC96', '_blank')">
          <i class="fas fa-directions"></i> Get Directions
      </button>
    </div>
    <script>
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenu.innerHTML = navLinks.classList.contains('active') ?
                '<i class="fas fa-times"></i>' :
                '<i class="fas fa-bars"></i>';
        });
    </script>
</body>

</html>
