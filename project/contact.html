<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pizza Town</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="/project/IMAGES/Screenshot 2025-02-26 160621.png" alt="Pizza Town Logo">
                    <span>Pizza Town</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="menu.html"><i class="fas fa-pizza-slice"></i> Menu</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="contact2.html" class="active"><i class="fas fa-envelope"></i> Contact</a>
            </div>
            <button class="mobile-menu">
            <i class="fas fa-bars"></i>
        </button>
        </div>
    </nav>
    <div class="contact-container">
        <div class="contact-grid">
            <div class="contact-info">
                <h2 class="section-title">Get in Touch</h2>

                <div class="info-item">
                    <i class="fas fa-phone info-icon"></i>
                    <div class="info-content">
                        <h3>Phone</h3>
                        <p>+91 9318858525</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope info-icon"></i>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>info@pizzatown.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-map-marker-alt info-icon"></i>
                    <div class="info-content">
                        <h3>Location</h3>
                        <p>New Pizza Town sec-81 (Nakhraula),Gurugram,Haryana</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-clock info-icon"></i>
                    <div class="info-content">
                        <h3>Hours</h3>
                        <p>Mon-Sun: 11:30 AM - 11:00 PM</p>
                    </div>
                </div>

                <div class="social-links">

                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2 class="section-title">Send Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-input" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3511.947989668184!2d76.95219621500673!3d28.376009182518825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d3d63ea3c4925%3A0x30579dc7631ce210!2sNew%20Pizza%20Town%20Nakhrola!5e0!3m2!1sen!2sin!4v1677456789012!5m2!1sen!2sin"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
        <button class="map-btn" onclick="window.open('https://maps.app.goo.gl/ZRjFN5D3c5PDSEC96', '_blank')">
          <i class="fas fa-directions"></i> Get Directions
      </button>
    </div>
    <script>
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenu.innerHTML = navLinks.classList.contains('active') ?
                '<i class="fas fa-times"></i>' :
                '<i class="fas fa-bars"></i>';
        });
    </script>
</body>

</html>
