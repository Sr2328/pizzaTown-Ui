        function renderMenuItems(category = 'all') {
            const menuGrid = document.querySelector('.menu-grid');
            menuGrid.innerHTML = '';

            menuItems.forEach(item => {
                if (category === 'all' || item.category === category) {
                    // Choose icon based on category
                    const icon = getItemIcon(item.category);

                    const menuItem = `
                <div class="menu-item" data-category="${item.category}">
                    <img src="${item.image}" alt="${item.name}" class="menu-img" loading="lazy">
                    <h3 class="menu-name">${item.name}</h3>
                    <p class="menu-desc">${item.description}</p>
                    <div class="menu-price">${item.price}</div>
                    <button class="add-btn">
                        <i class="${icon}"></i>
                        Order Now
                    </button>
                </div>
            `;
                    menuGrid.innerHTML += menuItem;
                }
            });

            // Add click event for order buttons
            const orderButtons = document.querySelectorAll('.add-btn');
            orderButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const item = this.closest('.menu-item');
                    const itemName = item.querySelector('.menu-name').textContent;
                    const itemPrice = item.querySelector('.menu-price').textContent;
                    const category = item.dataset.category;
                    const icon = getItemIcon(category);

                    // Add animation to button
                    this.innerHTML = '<i class="fas fa-check"></i> Added!';
                    this.style.background = 'var(--secondary)';

                    setTimeout(() => {
                        this.innerHTML = `<i class="${icon}"></i> Order Now`;
                        this.style.background = '';
                    }, 2000);
                });
            });
        }

        // Helper function to get category-specific icons
        function getItemIcon(category) {
            switch (category) {
                case 'pizza':

                    return 'fas fa-pizza-slice';
                case 'burgers':
                    return 'fas fa-hamburger';
                case 'pasta':
                    return 'fas fa-utensils';
                case 'beverages':
                    return 'fas fa-coffee';
                case 'sandwich':
                    return 'fas fa-bread-slice';
                case 'maggie':
                    return 'fas fa-bowl-food';
                case 'snacks':
                    return 'fas fa-cookie';
                case 'wrap':
                    return 'fas fa-scroll';
                case 'omelette':
                    return 'fas fa-egg';
                default:
                    return 'fas fa-utensils';
            }
        }
        // Initialize menu
        renderMenuItems();

        // Category filter functionality
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.textContent.toLowerCase();
                renderMenuItems(category);
            });
        });
