         :root {
            --primary: #ff4757;
            --secondary: #4CAF50;
            --accent: #ffd700;
            --dark: #1a1a1a;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.2);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #ff4757, #ff6b81);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #2c3e50);
            color: var(--light);
            min-height: 100vh;
            padding-top: 80px;
        }
        /* Navigation */
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }
        /* Navigation Styles */
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
        }
        
        .nav-content a {
            color: var(--light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-content a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }
        
        .nav-content a:hover {
            color: var(--primary);
        }
        
        .nav-content a:hover::after {
            width: 70%;
        }
        
        .nav-content a.active {
            background: var(--gradient);
            color: var(--light);
        }
        /* Mobile Navigation */
        
        @media (max-width: 768px) {
            .nav-content {
                padding: 0 1rem;
                gap: 1rem;
                flex-wrap: wrap;
            }
            .nav-content a {
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
            }
        }
        /* Menu Container */
        
        .menu-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        /* Menu Header */
        
        .menu-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .menu-header h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .menu-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }
        /* Category Buttons */
        
        .menu-categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: var(--glass);
            border: none;
            padding: 0.8rem 1.5rem;
            color: var(--light);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-btn.active,
        .category-btn:hover {
            background: var(--gradient);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        /* Menu Grid */
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        /* Menu Items */
        
        .menu-item {
            background: var(--glass);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:hover {
            transform: translateY(-10px);
            background: var(--glass-hover);
            box-shadow: var(--shadow);
            transform: scale(1.1);
        }
        
        .menu-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover .menu-img {
            transform: scale(1.1) rotate(5deg);
        }
        
        .menu-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        
        .menu-desc {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            min-height: 40px;
        }
        
        .menu-price {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .add-btn {
            background: var(--gradient);
            color: var(--light);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;

            width: 100%;
            font-weight: 500;

            align-items: center;

            gap: 0.5rem;

            font-size: 1.1rem;

            .menu-header h1 {
                font-size: 2rem;

        function renderMenuItems(category = 'all') {
            const menuGrid = document.querySelector('.menu-grid');
            menuGrid.innerHTML = '';

            menuItems.forEach(item => {
                if (category === 'all' || item.category === category) {
                    // Choose icon based on category
                    const icon = getItemIcon(item.category);

                    const menuItem = `
                <div class="menu-item" data-category="${item.category}">
                    <img src="${item.image}" alt="${item.name}" class="menu-img" loading="lazy">
                    <h3 class="menu-name">${item.name}</h3>
                    <p class="menu-desc">${item.description}</p>
                    <div class="menu-price">${item.price}</div>
                    <button class="add-btn">
                        <i class="${icon}"></i>
                        Order Now
                    </button>
                </div>
            `;
                    menuGrid.innerHTML += menuItem;
                }
            });

            // Add click event for order buttons
            const orderButtons = document.querySelectorAll('.add-btn');
            orderButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const item = this.closest('.menu-item');
                    const itemName = item.querySelector('.menu-name').textContent;
                    const itemPrice = item.querySelector('.menu-price').textContent;
                    const category = item.dataset.category;
                    const icon = getItemIcon(category);

                    // Add animation to button
                    this.innerHTML = '<i class="fas fa-check"></i> Added!';
                    this.style.background = 'var(--secondary)';

                    setTimeout(() => {
                        this.innerHTML = `<i class="${icon}"></i> Order Now`;
                        this.style.background = '';
                    }, 2000);
                });
            });
        }

        // Helper function to get category-specific icons
        function getItemIcon(category) {
            switch (category) {
                case 'pizza':
                    return 'fas fa-pizza-slice';
                case 'burgers':
                    return 'fas fa-hamburger';
                case 'pasta':
                    return 'fas fa-utensils';
                case 'beverages':
                    return 'fas fa-coffee';
                case 'sandwich':
                    return 'fas fa-bread-slice';
                case 'maggie':
                    return 'fas fa-bowl-food';
                case 'snacks':
                    return 'fas fa-cookie';
                case 'wrap':
                    return 'fas fa-scroll';
                case 'omelette':
                    return 'fas fa-egg';
                default:
                    return 'fas fa-utensils';
            }
        }
        // Initialize menu
        renderMenuItems();

        // Category filter functionality
        const categoryBtns = document.querySelectorAll('.category-btn');
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.textContent.toLowerCase();
                renderMenuItems(category);
            });
        });
